spring:
  config:
    activate:
      on-profile: "test"

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_HOST:6379}
      password: ${REDIS_PASSWORD:}

cloud:
  aws:
    region: ${AWS_REGION}
    accessKey: ${AWS_ACCESS_KEY}
    secretKey: ${AWS_SECRET_KEY}
    bucket: ${AWS_BUCKET}
    stack:
      auto: false
    endpoint: https://s3.ap-northeast-2.amazonaws.com