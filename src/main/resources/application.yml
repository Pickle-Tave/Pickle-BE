spring:
  profiles:
    active: dev
    group:
      dev:
        - s3
        - security
        - redis
      prod:
        - s3
        - security
        - redis

management:
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: "*"
    web:
      exposure:
        include: health
      base-path: /pickle-actuator
  endpoint:
    health:
      enabled: true